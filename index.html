        const SUPABASE_URL = 'https://lmbqvfjffkbstzmjjqgo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtYnF2ZmpmZmtic3R6bWpqcWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MDM2NzYsImV4cCI6MjA4MjE3OTY3Nn0.3xZL_q5JpkBy-VUlI6GYNOJmn6meWUZ9paihhaPO7mo';

        const map = L.map('map').setView([-2.4, -77.8], 9);

        const basemaps = {
            osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }),
            satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '¬© Esri' }),
            terrain: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenTopoMap' })
        };

        let currentBasemap = basemaps.osm.addTo(map);

        function cambiarMapa(tipo) {
            map.removeLayer(currentBasemap);
            currentBasemap = basemaps[tipo];
            currentBasemap.addTo(map);
            document.querySelectorAll('.basemap-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        const layerGroups = {};
        let highlightLayer = null;
        let bpksGeometry = null;

        async function cargarCapa(nombre, tabla, color, tipo, campos) {
            if (layerGroups[nombre]) return layerGroups[nombre];
            
            const group = L.layerGroup();
            let offset = 0;
            const limit = 1000;
            let hasMore = true;
            const maxRecords = nombre === 'Geopedolog√≠a' ? 5000 : 10000;
            let count = 0;

            while (hasMore && count < maxRecords) {
                const selectFields = ['id', ...campos, 'geom'].join(',');
                const url = `${SUPABASE_URL}/rest/v1/${tabla}?select=${selectFields}&limit=${limit}&offset=${offset}`;
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) break;
                const data = await response.json();
                if (data.length === 0) break;
                
                data.forEach(item => {
                    if (item.geom) {
                        try {
                            const geojson = typeof item.geom === 'string' ? JSON.parse(item.geom) : item.geom;
                            
                            if (tipo === 'point') {
                                const coords = geojson.coordinates;
                                const marker = L.circleMarker([coords[1], coords[0]], {
                                    radius: 6,
                                    fillColor: color,
                                    color: '#fff',
                                    weight: 1,
                                    fillOpacity: 0.8
                                });
                                let popup = '<div style="font-size:13px;">';
                                campos.forEach(field => {
                                    if (item[field]) popup += `<b>${field}:</b> ${item[field]}<br>`;
                                });
                                popup += '</div>';
                                marker.bindPopup(popup);
                                marker.addTo(group);
                            } else {
                                const layer = L.geoJSON(geojson, {
                                    style: {
                                        fillColor: color,
                                        weight: nombre === 'Geopedolog√≠a' ? 0.5 : 2,
                                        color: color,
                                        fillOpacity: nombre === 'Geopedolog√≠a' ? 0.15 : 0.3
                                    }
                                });
                                let popup = '<div style="font-size:13px;">';
                                campos.forEach(field => {
                                    if (item[field]) popup += `<b>${field}:</b> ${item[field]}<br>`;
                                });
                                popup += '</div>';
                                layer.bindPopup(popup);
                                layer.addTo(group);
                            }
                            count++;
                        } catch (e) {
                            console.error('Error geometr√≠a:', e);
                        }
                    }
                });
                
                offset += limit;
                if (data.length < limit) hasMore = false;
            }
            
            layerGroups[nombre] = group;
            return group;
        }

        async function obtenerBPKSGeometry() {
            if (bpksGeometry) return bpksGeometry;
            
            const response = await fetch(`${SUPABASE_URL}/rest/v1/bpks_ms_geo?select=*`, {
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                }
            });
            const data = await response.json();
            const bpks = data.find(b => b.nombre && (b.nombre.toLowerCase().includes('kutuku') || b.nombre.toLowerCase().includes('shaimi')));
            
            if (bpks && bpks.geom) {
                bpksGeometry = typeof bpks.geom === 'string' ? JSON.parse(bpks.geom) : bpks.geom;
            }
            
            return bpksGeometry;
        }

        function puntoEnPoligono(punto, poligono) {
            const pt = turf.point(punto);
            const poly = turf.polygon(poligono.coordinates);
            return turf.booleanPointInPolygon(pt, poly);
        }

        function intersecta(geom1, geom2) {
            try {
                const feature1 = geom1.type === 'Feature' ? geom1 : turf.feature(geom1);
                const feature2 = geom2.type === 'Feature' ? geom2 : turf.feature(geom2);
                return turf.booleanIntersects(feature1, feature2);
            } catch (e) {
                return false;
            }
        }

        function limpiarGeometria(geojson) {
            try {
                // Si es MultiPolygon, convertir a Polygon tomando el primer pol√≠gono
                if (geojson.type === 'MultiPolygon') {
                    return {
                        type: 'Polygon',
                        coordinates: geojson.coordinates[0]
                    };
                }
                return geojson;
            } catch (e) {
                return null;
            }
        }

        function validarGeometria(geojson) {
            try {
                if (!geojson || !geojson.type || !geojson.coordinates) return false;
                
                if (geojson.type === 'Polygon') {
                    if (!Array.isArray(geojson.coordinates) || geojson.coordinates.length === 0) return false;
                    const ring = geojson.coordinates[0];
                    if (!Array.isArray(ring) || ring.length < 4) return false;
                }
                
                if (geojson.type === 'MultiPolygon') {
                    if (!Array.isArray(geojson.coordinates) || geojson.coordinates.length === 0) return false;
                    for (const poly of geojson.coordinates) {
                        if (!Array.isArray(poly) || poly.length === 0) return false;
                        const ring = poly[0];
                        if (!Array.isArray(ring) || ring.length < 4) return false;
                    }
                }
                
                return true;
            } catch (e) {
                return false;
            }
        }

        function crearTurfPolygon(geojson) {
            try {
                const geomLimpia = limpiarGeometria(geojson);
                if (!geomLimpia || !validarGeometria(geomLimpia)) return null;
                
                if (geomLimpia.type === 'Polygon') {
                    return turf.polygon(geomLimpia.coordinates);
                }
                
                return null;
            } catch (e) {
                console.error('Error creando pol√≠gono Turf:', e);
                return null;
